<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h2>Form Data Mahasiswa</h2>
      <hr/>
      <label for="nim">NIM</label>
      <input type="text" class="form-control" [(ngModel)]="nim"/>
      <label for="nama">Nama</label>
      <input type="text" class="form-control" [(ngModel)]="nama">
      <label for="kelas">Kelas</label>
      <input type="text" class="form-control" [(ngModel)]="kelas">
      <br>
      <button style="width: 100%" class="btn btn-primary" (click)="tambahMahasiswa()">Tambah</button>
    </div>
    <div class="col-md-6" >
      <h2>Data Mahasiswa</h2>
      <hr/>
      <div *ngFor="let mahasiswa of daftarMahasiswa">
        <div class="card">
            <h2 class="card-header">{{ mahasiswa.nim }}</h2>
            <div class="card-body">
            <h3>{{ mahasiswa.nama }}</h3>
            <h4>{{ mahasiswa.kelas }}</h4>
            </div>
        </div>
    </div>
    </div>
  </div>
</div>
